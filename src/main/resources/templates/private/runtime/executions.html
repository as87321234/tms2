<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head}">
    <title></title>=
</head>

<body>

<header th:replace="~{fragments/header :: header}"></header>

<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-12 col-sm-6 pb-4">Flowable Executions Info</span>
    </h1>

    <div class="alert alert-success" th:if="${message}">
        <h3 th:text="${message}"></h3>
    </div>

    <div class="mt-5">
        <table id="userTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>parentId</th>
                    <th>processInstanceId</th>
                <th>activityId</th>
            </tr>
            </thead>
        </table>
    </div>

</div>

<script>

    const url = '/flow-api/runtime/executions';

    $(document).ready(function (data) {

        $('#userTable').DataTable({
            "ajax": {
                "url": url,
                "type": 'GET',
                headers: {
                    "Authorization": "Bearer " + getCookie('JWT'),
                    'Content-Type': 'application/json'
                },
                xhrFields: {
                    withCredentials: true
                }
            },
            "processing": true,
            "serverSide": false,
            "bFilter": true,
            "columns": [
                {"data": "id"},
                {"data": "parentId"},
                // {"data": "superExecutionId"},
                {"data": "processInstanceId"},
                {"data": "activityId"}
            ],
            "columnDefs": [
                // {
                //     targets: 3,
                //     render: function (data, type, row) {
                //         return formatDateYYYYMMDD_HH_MM_SS(row.deploymentTime)
                //     }
                // },
                // {
                //     targets: 4,
                //     render: function (data, type, row) {
                //         return '<a href="javascript:deleteApp(\'' + row.id + '\')" class="btn btn-primary w-100">Delete</a>'
                //     }
                // }
            ]
        });
    });

    function deleteApp(id) {

        $.ajax({
            url: '/flow-api/repository/deployments/' + id,
            method: 'GET',
            success: function (data) {
                location.reload()
            }
        });
    }

</script>
<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
