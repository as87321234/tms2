<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head}" >
    <title></title>=
</head>

<body>

<header th:replace="~{fragments/header :: header}" > </header>

<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-12 col-sm-6 pb-4">User List</span>
        <span class="col-12 col-sm-6 text-sm-end pb-4">
            <a href="user/create" class="btn btn-outline-primary d-block d-sm-inline-block">Create User</a>
        </span>
    </h1>


    <div class="alert alert-success" th:if="${message}">
        <h3 th:text="${message}"></h3>
    </div>

    <div class="mt-5">
        <table id="userTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Enabled</th>
                <th>TokenExpired</th>
                <th>Roles</th>
                <th>Privileges</th>
            </tr>
            </thead>
        </table>
    </div>

</div>

<script>

    var url = '/api/get_users';

    $(document).ready(function (data) {

        $('#userTable').DataTable({
            "ajax": {
                "url" : url,
                "type" : 'POST',
                    headers: {
                    "Authorization": "Bearer " + getCookie('JWT'),
                    'Content-Type': 'application/json'
                },
                xhrFields: {
                    withCredentials: true
                }
            },
            "processing": true,
            "serverSide": false,
            "bFilter": true,
            "columns": [
                {"data": "id"},
                {"data": "username"},
                {"data": "firstName"},
                {"data": "lastName"},
                {"data": "email"},
                {"data": "enabled"},
                {"data": "tokenExpired"},
                {"data": "roles"},
                {"data": "privileges"}
                // "render": function (data, type, row, meta) {
                //   return '<a href="/user/edit/' + row.id + '">' + data + '</a>';
            ]
            // "columnDefs": [
            //     {
            //         "render": function (data, type, row) {
            //             return (data === true) ? 'true' : 'false';
            //         },
            //         "targets": [4]
            //     }
            // ]
        });
    });

</script>

<footer th:replace="~{fragments/footer :: footer}" > </footer>

</body>
</html>
