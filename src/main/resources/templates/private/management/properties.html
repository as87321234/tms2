<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head}" >
    <title></title>=
</head>

<body>

<header th:replace="~{fragments/header :: header}" > </header>

<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-12 col-sm-6 pb-4">Flowable Properties Info</span>
    </h1>

    <div class="mt-5">
        <table id="userTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Response</th>
            </tr>
            </thead>
            <tr>
                <td  id="response">

                </td>
            </tr>
        </table>
    </div>

</div>

<script>

    const url = '/flowable/proxy/management/properties';

    $(document).ready(function (data) {

        $.ajax({
            url: url,
            success: function (response) {

                document.getElementById("response").innerText=JSON.stringify(response, undefined, 4);

            },
            error: function (response) {

                document.getElementById("response").innerText=JSON.stringify(response);

            }
        });
    });
</script>

<footer th:replace="~{fragments/footer :: footer}" > </footer>

</body>
</html>
