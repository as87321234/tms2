<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head}" >
    <title></title>=
</head>

<body>

<header th:replace="~{fragments/header :: header}" > </header>

<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-sm pb-4">New Customer Details</span>
    </h1>


    <div class="mt-5 card card-body bg-light">

        <form action="/customer/save" th:object="${customerInstance}" class="form" method="post">

            <div class="alert alert-danger" th:if="${! #fields.errors('all').isEmpty()}">
                <ul>
                    <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                        <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
                        <span th:text="${e.message}">The error message</span>
                    </li>
                </ul>
            </div>

            <div th:replace="~{fragments/customer_data_entry :: customer_data_entry}" > </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success w-100">Create Customer</button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}" > </footer>

</body>
</html>
